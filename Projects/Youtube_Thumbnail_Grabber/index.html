<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="images/favicon.jpg" sizes="16x16" type="image/jpg">
        <title>Youtube Video Thumbnail截取器</title>
    </head>
<body>
    <div class="container" id="img">  
        <form id="contact" action="" method="post">
          <h3>Youtube Video Thumbnail 截取器</h3>
          <h4>給我youtube 影片ID，我就把縮略圖拿出來給你看 :D</h4>
          <fieldset>
            <input id="youtube-id" placeholder="Youtube Video ID" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" onclick="appendImage();return false">Submit</button>
          </fieldset>
          <h3>原理是什麼？</h3>
          <h4>基本上youtube的縮略圖是根據影片的ID來排列的，只要知道了這個規律以及各種解析度的後綴鏈接，就可以輕鬆拿到該影片的縮略圖～</h4>
          <h4>主要用途：不小心刪掉做好的縮略圖想要拿回來的時候，參考用途，想看看縮略圖放大縮小會怎麼樣等功能。</h4>
          <h4>注：由於上傳者的縮略圖大小不一，所以有些圖片顯示不出來是很正常的事情，因為他的縮略圖大小就這麼大……</h4>
          <p class="copyright">Website CSS designed by <a href="https://colorlib.com/"
            target="_blank" title="Colorlib">Colorlib</a>, <br> jscript by EaglePB2.</p>
        </form>
      </div>
    
</body>
<script src="js/index.js"></script>
</html>
